<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Courgette&family=Fredoka+One&family=Indie+Flower&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="login">
        <div class="form-container">
            <div class= "description-container">
                <h1 class="title">Email has been sent!</h1>
                <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
    
                <figure class="email-image">
                    <img src="./icons/email.svg" alt="email">
                </figure>
            </div>
            <div>
                <button class="primary-button login-button">Login</button>
                <p class="resend">
                    <span>Didn't received the email?</span>
                    <a href="/">Resend</a>
                </p>
            </div>

        </div>
    </section>
</body>
</html>
