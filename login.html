<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Comic+Neue:wght@300;400;700&family=Courgette&family=Fredoka+One&family=Indie+Flower&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="login">
        <div class="form-container">
            <img src="./assets/img/Foodies & Goodies-logos_transparent.png" alt="Company Logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                    <input type="text" id="email" placeholder="youremail@example.com" class="input input-email">
                
                <label for="valid-email" class="valid-label">Enter a valid email address</label>
                    <input type="text" id="valid-email" placeholder="youremail@example.com" class="error-input">

                    <label for="error-email" class="error-label">Email address</label>
                        <input type="text" id="error-email" placeholder="youremail@example.com" class="error-input">

                <label for="password" class="label">Password</label>
                    <input type="password" placeholder= "**********" id="password" class="input input-password">
                
                <label for="error-password" class="error-label">Password</label>
                    <input type="password" placeholder= "**********" id="error-password" class="error-input">
                
                <p class="error-paragraph">Invalid user ID and password combination</p>
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>
                <button class="secondary-button">Sign up</button>
        </div>
    </section>
</body>
</html>
